site_name: Koodu
site_url: https://gmwa.github.io/koodu/
theme:
  name: material
  palette:
    primary: custom

extra_css:
  - assets/stylesheets/extra.css

repo_name: GMWA/koodu
repo_url: https://github.com/GMWA/koodu
nav:
  - Home: index.md
  - Install: install.md
  - Koodu Generator: generator.md
  - Testing: testing.md
  - Change Log: CHANGELOG.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - codehilite
